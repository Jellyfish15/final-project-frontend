services:
  # Backend API Service
  - type: web
    name: nudl-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # Set this in Render dashboard (use MongoDB Atlas connection string)
      - key: JWT_SECRET
        generateValue: true
      - key: VITE_YOUTUBE_API_KEY
        sync: false # Set this in Render dashboard
    healthCheckPath: /health
    autoDeploy: true

